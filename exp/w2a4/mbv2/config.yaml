quant:
    a_qconfig:
        quantizer: LSQFakeQuantize
        observer: MSEObserver
        bit: 3
        symmetric: False
        ch_axis: -1
    w_qconfig:
        quantizer: AdaRoundFakeQuantize
        observer: MSEObserver
        bit: 3
        symmetric: False
        ch_axis: 0
    calibrate: 1024
    recon:
        ema: True
        batch_size: 32
        scale_lr: 4.0e-5
        warm_up: 0.2
        weight: 0.1
        iters: 20000
        b_range: [20, 2]
        keep_gpu: True
        round_mode: learned_hard_sigmoid
        drop_prob: 0.4
        mix_prob: 0.9
model:                    # architecture details
    type: mobilenetv2        # model name
    kwargs:
        num_classes: 1000
    path: /xxx/model_zoo/mobilenetv2.pth.tar
data:
    path: /datasets/imagenet
    batch_size: 64
    num_workers: 4
    pin_memory: True
    input_size: 224
    test_resize: 256
process:
    seed: 1005
